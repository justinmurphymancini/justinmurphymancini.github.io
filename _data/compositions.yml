#
#   Compositions List
#
#   Example:
#
# - title:
#   date:
#   category: either "ensemble" or "solo", this determines where it is listed
#   duration:
#   instrumentation:
#   dedication: (opt)
#   soundcloud: (opt), see below
#   score: (opt), see below
#   youtube: (opt), see below
#   status: (opt), set to "incomplete" if in progress
#
#   To add a Soundcloud link, go to the media you want to include and click for
#   an embed code. Select the small media player, and set the button color to
#   #000000. Then copy the link provided after "src=" and paste in quotation
#   marks.
#
#   To add a score, add the pdf file to the assets folder, then provide the
#   filename including ".pdf".
#
#   To add a youtube video, paste the video id (the ~11 character
#   string after "v=" and before any "&" in the link)
#

