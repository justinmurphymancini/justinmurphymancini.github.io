#   Bio/About
#

- paragraph: "<strong>Justin J. Murphy-Mancini</strong> is a composer and keyboardist based in San Diego, California. He collaborates frequently as historical, contemporary, and liturgical musician in San Diego and around the United States. His performance interests include renaissance England and early modern France, and he is composing music that focuses on the development of timbrally-oriented material in response to poetic forms."

- paragraph: "Justin earned degrees from Oberlin College and Conservatory of Music. He is currently a Ph.D. student in composition at UCSD and serves as organist and pianist of First Unitarian Universalist Church of San Diego."
